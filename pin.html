<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Pinterest Save</title>
  <script async defer src="https://assets.pinterest.com/js/pinit.js"></script>
  <style>
    .blog-img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<!-- Pinterest Script -->
<script async defer src="https://assets.pinterest.com/js/pinit.js"></script>
<body>

<h1>Pink Suit Blog</h1>

<img 
  class="blog-img"
  src="https://trenddaily.shop/images/formalwear-images/pink-power-suit1.jpg"
  data-pin-url="https://trenddaily.shop/trending/pretty-pink-suits.html"
  data-pin-media="https://trenddaily.shop/images/formalwear-images/pink-power-suit1.jpg"
  data-pin-description="Turn heads with this chic pink power suit — feminine flair meets business boss vibes!"
  data-pin-hover="true"
  alt="Pink Suit Look 1"
/>
<!-- Pinterest Pin Button -->
<div class="pin-button">
  <a href="https://pinterest.com/pin/create/button/?url=https://trenddaily.shop/trending/pink-suits.html&media=https://trenddaily.shop/images/formalwear-images/pink-power-suit1.jpg&description=Turn heads with this chic pink power suit — feminine flair meets business boss vibes!"
     data-pin-do="buttonPin"
     target="_blank">
    <img src="https://assets.pinterest.com/images/pidgets/pinit_fg_en_rect_red_20.png" alt="Pin it" />
  </a>
</div>
</body>
</html>
